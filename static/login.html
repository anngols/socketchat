<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.css' integrity='sha512-eZih0rne5vAjEWet1syNsU3LTj1TygGLuLq304xv+JZeaIqi1E1OCbYFD0YPMqhgqFYoOH28QJzJIj+wkVWm+A==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.bootstrap.css' integrity='sha512-eauod+oRhJ84heQKG7Koq4RFiVEXhqhi14M+3+m/6XPJ/FmRHz4yDJ9mtz1X8HdOmQjdX69Wg8/rKal7lgEfsw==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.js' integrity='sha512-7Qu5pr+fIUNnTgU03DC5Y1b3brNO64CQUCT1X+hEcbMM8NGasu+WWBVtF7byk01X+gFdZqSPDpOV3y5lFair0A==' crossorigin='anonymous' defer></script>
   <script src="auth.js" defer></script>
    
</head>
<body>
    <main>
        <h1 class="header">RoboChat</h1>
        <form class="login">
            <label for="login">Login</label>
            <input type="text" name="login" id="login" placeholder="login">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password">
            <input type="submit" value="Log in">
        </form>
    </main>
</body>
</html>
